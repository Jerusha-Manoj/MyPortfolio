<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3078552ef7.js" crossorigin="anonymous"></script>
    <style>
        /* Slideshow container */
        .slideshow-container {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80vh;
            overflow: hidden;
            border-radius: 25px;
            margin-bottom: 0;
            padding-bottom: 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            /* Added box shadow */
        }

        /* Slides */
        .mySlides {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            margin-bottom: 0;
            padding-bottom: 0;
            opacity: 0;
            animation: fade 0.25s ease-in-out forwards;
        }

        .mySlides img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            /* Added cursor pointer */
        }

        /* Caption text */
        .text {
            color: black;
            font-size: 20px;
            position: absolute;
            bottom: 0px;
            left: 10px;
        }

        /* Previous and Next buttons */
        .prev,
        .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: auto;
            padding: 16px;
            color: purple;
            font-weight: bold;
            font-size: 20px;
            transition: 0.6s ease;
            border-radius: 0 4px 4px 0;
            user-select: none;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover,
        .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Dots indicators */
        .dot-container {
            text-align: center;
            margin-top: 0;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .dot {
            height: 10px;
            width: 10px;
            margin: 70px 4px;
            bottom: 100%;
            left: 50%;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active {
            background-color: purple;
        }

        /* Adjustments to existing styles */

        /* Header */
        .header {
            position: absolute;
            margin: 10px;
            right: 0;
            left: 0;
            background-color: black;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            text-align: center;
            flex-grow: 1;
            margin-top: 10px;
            color: white;
        }

        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            background: black;
        }

        .back-btn {
            display: block;
            position: fixed;
            color: #43392f;
            top: 40px;
            right: 100px;
            border: 1px solid white;
            padding: 5px 30px;
            border-radius: 6px;
            text-decoration: none;
            color: white;
            transition: background 0.5s;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .back-btn:hover {
            background: white;
            color: black;
        }

        @keyframes fade {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>My Projects at DTE</h1>
    </div>

    <div class="slideshow-container">
        <div class="mySlides fade" onclick="plusSlides(1)">
            <img src="img/DTE/1.png" alt="Image 1">
            <div class="text"></div>
        </div>

        <div class="mySlides fade" onclick="plusSlides(1)">
            <img src="img/DTE/2.png" alt="Image 2">
            <div class="text"></div>
        </div>

        <div class="mySlides fade" onclick="plusSlides(1)">
            <img src="img/DTE/3.png" alt="Image 3">
            <div class="text"></div>
        </div>
        <div class="mySlides fade">
            <img src="img/DTE/4.png" onclick="plusSlides(1)">
            <div class="text"></div>
        </div>

        <div class="mySlides fade">
            <img src="img/DTE/5.png" onclick="plusSlides(1)">
            <div class="text"></div>
        </div>
        <div class="mySlides fade">
            <img src="img/DTE/6.png" onclick="plusSlides(1)">
            <div class="text"></div>
        </div>
        <div class="mySlides fade">
            <img src="img/DTE/7.png" onclick="plusSlides(1)">
            <div class="text"></div>
        </div>
        <div class="mySlides fade">
            <img src="img/DTE/8.png" onclick="plusSlides(1)">
            <div class="text"></div>
        </div>
        <div class="mySlides fade">
            <img src="img/DTE/9.png" onclick="plusSlides(1)">
            <div class="text"></div>
        </div>
        <div class="mySlides fade">
            <img src="img/DTE/10.png" onclick="plusSlides(1)">
            <div class="text"></div>
        </div>

        <!-- Add more slides here -->

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <br>

    <div class="dot-container">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
        <span class="dot" onclick="currentSlide(7)"></span>
        <span class="dot" onclick="currentSlide(8)"></span>
        <span class="dot" onclick="currentSlide(9)"></span>
        <span class="dot" onclick="currentSlide(10)"></span>
        <!-- Add more dots here -->
    </div>

    <script>
        // Script code for slideshow functionality
        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("dot");
            if (n > slides.length) {
                slideIndex = 1;
            }
            if (n < 1) {
                slideIndex = slides.length;
            }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }
    </script>
    <a href="javascript:history.go(-1)" class="back-btn">Back</a>
</body>

</html>
